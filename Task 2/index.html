<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Styling</title>
</head>
<body style="background-color:lightblue;">

    <h1 style="color:rgb(23, 23, 123); font-size: 40px;">Inline CSS Example</h1>

    <p style="color:rgb(240, 46, 3); font-size: 20px;">
        This paragraph is styled using inline CSS to have red text and a font size of 20 pixels.
    </p>

    <img src="https://via.placeholder.com/150" alt="Styled Image" style="border: 5px solid rgb(0, 204, 37);">
</body>
</html>
